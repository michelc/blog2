<article>

{% include header.html %}

  <div>
{{ post.content }}
  </div>

</article>

<nav class="paginate">
  {% if post.previous.url %}
    <a rel="prev" href="{{ post.previous.url }}" hreflang="{{ post.previous.lang | default: site.lang }}">{{ post.previous.title }}</a>
  {% endif %}
  {% if post.next.url %}
    <a rel="next" href="{{ post.next.url }}" hreflang="{{ post.next.lang | default: site.lang }}">{{ post.next.title }}</a>
  {% endif %}
</nav>
