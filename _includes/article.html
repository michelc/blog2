<article>

{% include header.html %}

  <div>
{{ post.content }}
  </div>

</article>

<nav class="paginate">
  {% if post.previous.url %}
    <a href="{{ post.previous.url | relative_url }}" hreflang="{{ post.previous.lang }}">{{ post.previous.title }}</a>
  {% endif %}
  {% if post.next.url %}
    <a href="{{ post.next.url | relative_url }}" hreflang="{{ post.next.lang }}">{{ post.next.title }}</a>
  {% endif %}
</nav>
